<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>
            <h:outputLabel id="userNameLabel" for="j_username" value="Username:"/>
            <h:inputText id="j_username" autocomplete="off" value="#{myBean.oi}" />
            <h:outputLabel id="passwordLabel" for="j_password" value="Password:"/>
            <h:inputSecret id="j_password" autocomplete="off"/>

            <h:panelGroup>
                <h:commandButton onclick="#{myBean.metodo()}" type="submit" value="Login"/>
                <h:commandButton type="reset" value="Clear"/>
            </h:panelGroup>
        </h:form>

        Hello from Facelets

        <p>#{123*9000}</p>
        <p>#{session.sessionContext}</p>


        <h:dataTable  value="#{bean01.lista()}" var="book">
            <h:column>
                <f:facet name="header">id</f:facet>
                <!-- row record -->
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Order No</f:facet>
                <!-- row record -->
                #{book.nome}
            </h:column>
        </h:dataTable>

        <h:form>
            <h:inputText value="#{myBean.oi}" />
        </h:form>

    </h:body>
</html>
